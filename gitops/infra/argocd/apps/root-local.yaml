apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/onlineboutique-demo.git
    targetRevision: main
    path: gitops/clusters/local
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
